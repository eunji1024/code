<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.11/fullpage.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.11/fullpage.min.js"></script>
    <title>세이브더칠드런</title>
</head>
<body>
    <div id="wrap">
        <header class="header">
        </header> 
        <div id="fullpage">
            <section class="section vis">
                <h2>비주얼영역</h2>
                <video loop muted data-autoplay playsinline>
                    <source data-src="images/main/vis.mp4" type="video/mp4">
                </video>
            </section>
            <section class="section count">
                <h2>사망자수</h2>
            </section>
            <section class="section biz">
                <h2>사업소개</h2>
            </section>
            <section class="section news">
                <h2>현장소식</h2>
            </section>
            <section class="section support">
                <h2>지원 및 후원</h2>
            </section>
            <footer class="section footer fp-auto-height">
                <!-- section와 fp-auto-height : 푸터처럼 높이가 낮은 컨텐츠를 놓을 수 있음 -->
                <div><br><br>footer<br><br></div>
            </footer>
        </div> 
    </div>
</body>
</html>
